<head>

<style>

@font-face {
	font-family: font;
	src: url(./AmaticSC-Regular.ttf);
	
}

body {
	font-family: font;
	font-size: 100%;
	
	border-radius: 25px;
	border: 5px solid white;
	color: #ffffff;
	background-color: #000000;
}

</style>

</head>

<body>

<center>

<script src="https://embeds.rss2html.net/embed.js?url=https%3A%2F%2Fmyanimelist.net%2Frss.php%3Ftype%3Drwe%26u%3DGDjkhp">

</script>

<script>

	async function getAllLink(){
		var class1 = document.getElementsByClassName('rss2html-embed-item');
		var array1 = []; // info
		
		for(i = 0; i < class1.length - 1; i++){
			var str = class1[i].getElementsByTagName('a')[0].href;
			var res = str.split("?"); 
			res[0] = res[0].slice(30, res[0].lastIndexOf("/"));
			array1.push(res[0]); // info
			
			var api = "https://api.jikan.moe/v4/anime/";
			const result = await fetch(api.concat(res[0])).then(res => res.json());
			const seriesData = result.data;
			
			var img = document.createElement("img");
			img.src = seriesData.images.jpg.image_url;
			//class1.insertBefore(img, class1.children[i]);
			document.getElementsByClassName('rss2html-embed')[0].insertBefore(img, document.getElementsByClassName('rss2html-embed-item')[i]);
			
			await delay();
		}
		console.log(array1); // info
	}
	
	getAllLink();

	function delay() {
        return new Promise((resolve, reject) => {
			setTimeout(resolve, 500);
        });
	}
	
	function test() {
		const url = 'https://www.whatismybrowser.com/feature/iframe?bgcolor=000000&size=small&version_check=true&capabilities=true&screen=true&ip_address=true&viewmore=true';

		fetch(url)
		.then(response => response.text())
		.then(html => {
			const parser = new DOMParser();
			const doc = parser.parseFromString(html, 'text/html');
			const holder = doc.querySelector('#holder');
			const article = holder.querySelectorAll('article');
			
			console.log(holder);
			console.log(article);
			console.log(article[0].outerText.replace(/^\s+|\s+$|\s+(?=\s)/g, "")); // browser
			console.log(article[2].outerText.replace(/^\s+|\s+$|\s+(?=\s)/g, "")); // ip address
		})
		.catch(error => {
			console.log(error);
		});
  
	}
	
	test();

</script>

</body>
